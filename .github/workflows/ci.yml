name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: macos-14
    env:
      SCHEME: AtrestFastingApp-Package
      SIMULATOR: "platform=iOS Simulator,name=iPhone 15"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode 15.4
        run: sudo xcode-select -s /Applications/Xcode_15.4.app

      - name: Install tools
        run: |
          export HOMEBREW_NO_AUTO_UPDATE=1
          brew install swift-format swiftlint

      - name: Format (swift-format)
        run: swift-format lint --configuration .swift-format.json --recursive .

      - name: Lint (SwiftLint)
        run: swiftlint

      - name: Resolve dependencies
        run: swift package resolve

      - name: Build and test (iOS simulator)
        run: |
          xcodebuild \
            -scheme "$SCHEME" \
            -destination "$SIMULATOR" \
            -sdk iphonesimulator \
            -skipPackagePluginValidation \
            -quiet \
            clean test
