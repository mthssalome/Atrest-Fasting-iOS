included:
  - Sources
  - Tests

analyzer_rules:
  - unused_declaration
  - unused_import

reporter: "xcode"
disabled_rules:
  - identifier_name
  - nesting
  - type_name

line_length:
  warning: 150
  error: 200

file_length:
  warning: 500
  error: 1000

function_body_length:
  warning: 60
  error: 100

type_body_length:
  warning: 300
  error: 500
